{% extends 'core/base.html' %}
{% block title %}{% if nivel %}Editar{% else %}Novo{% endif %} Nível Académico{% endblock %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 p-4">
                <h3 class="mb-4">{% if nivel %}Editar{% else %}Novo{% endif %} Nível Académico</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome do Nível</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ nivel.nome|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ nivel.descricao|default:'' }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4">Salvar</button>
                        <a href="{% url 'nivel_academico_lista' %}" class="btn btn-light px-4">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
