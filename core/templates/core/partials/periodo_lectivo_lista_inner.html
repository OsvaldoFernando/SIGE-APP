<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Início</th>
                <th>Fim</th>
                <th>Estado</th>
                <th class="text-end">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for periodo in periodos %}
            <tr>
                <td>{{ periodo.nome }}</td>
                <td>{{ periodo.data_inicio|date:"d/m/Y" }}</td>
                <td>{{ periodo.data_fim|date:"d/m/Y" }}</td>
                <td>
                    {% if periodo.estado == 'ATIVO' %}
                    <span class="badge bg-success">Ativo</span>
                    {% else %}
                    <span class="badge bg-danger">Encerrado</span>
                    {% endif %}
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-primary" onclick="openPeriodoModal('{{ periodo.pk }}')">
                        <i class="bi bi-pencil"></i>
                    </button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">Nenhum período lectivo cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="mt-3 text-end">
    <button class="btn btn-primary btn-sm" onclick="openPeriodoModal(null, '{{ ano.id }}')">
        <i class="bi bi-plus-lg me-1"></i>Novo Período
    </button>
</div>
