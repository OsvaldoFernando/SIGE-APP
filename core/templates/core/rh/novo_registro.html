{% extends 'core/base.html' %}
{% load static %}

{% block title %}Novo Registro RH - SIGE{% endblock %}

{% block content %}
<div class="container-fluid py-4" style="background-color: #f0f2f5; min-height: 90vh;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
                <div class="card-header bg-success text-white p-4">
                    <h4 class="mb-0 fw-bold"><i class="bi bi-person-plus-fill me-2"></i>Novo Registro de RH</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Nome Completo</label>
                                <input type="text" name="nome" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Cargo / Função</label>
                                <select name="cargo" class="form-select rounded-3">
                                    <option value="administrativo">Administrativo</option>
                                    <option value="docente">Docente</option>
                                    <option value="auxiliar">Auxiliar</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Data de Admissão</label>
                                <input type="date" name="data_admissao" class="form-control rounded-3" value="{% now 'Y-m-d' %}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small">Departamento</label>
                                <input type="text" name="departamento" class="form-control rounded-3">
                            </div>
                        </div>
                        <div class="mt-4 pt-3 border-top d-flex justify-content-end gap-2">
                            <a href="{% url 'painel_principal' %}" class="btn btn-light rounded-pill px-4">Cancelar</a>
                            <button type="submit" class="btn btn-success rounded-pill px-4">Salvar Registro</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
