{% extends 'core/base.html' %}

{% block title %}Início - Sistema Integral de Gestão Académica{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Módulos do Sistema</h2>
        <div class="text-muted">
            <i class="bi bi-calendar"></i> {% now "d/m/Y" %}
        </div>
    </div>

    <!-- SEÇÃO RECURSOS HUMANOS (RH) - OBRIGATÓRIA -->
    <div class="mb-5 p-4 bg-light rounded-4 border shadow-sm" style="display: block !important; visibility: visible !important;">
        <h4 class="fw-bold mb-4 text-success border-bottom pb-2">
            <i class="bi bi-people-fill me-2"></i> RECURSOS HUMANOS (RH)
        </h4>
        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{% url 'rh_novo_registro' %}" class="text-decoration-none">
                    <div class="card module-card text-center h-100 shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="module-icon mb-4 bg-white p-3 rounded-4 d-inline-block shadow-sm">
                                <i class="bi bi-person-plus-fill fs-3 text-success"></i>
                            </div>
                            <h5 class="card-title fw-bold text-dark mb-2">Novo Registro RH</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{% url 'registrar_horario' %}" class="text-decoration-none">
                    <div class="card module-card text-center h-100 shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="module-icon mb-4 bg-white p-3 rounded-4 d-inline-block shadow-sm">
                                <i class="bi bi-clock-history fs-3 text-primary"></i>
                            </div>
                            <h5 class="card-title fw-bold text-dark mb-2">Registrar Horário</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{% url 'painel_rh_faltas' %}" class="text-decoration-none">
                    <div class="card module-card text-center h-100 shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="module-icon mb-4 bg-white p-3 rounded-4 d-inline-block shadow-sm">
                                <i class="bi bi-person-x fs-3 text-danger"></i>
                            </div>
                            <h5 class="card-title fw-bold text-dark mb-2">Painel de Faltas</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- GESTÃO ACADÉMICA -->
    <div class="mb-5">
        <h4 class="fw-bold mb-4">Gestão Académica</h4>
        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{% url 'listar_professores' %}" class="text-decoration-none">
                    <div class="card module-card text-center h-100 shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="module-icon mb-4 bg-light p-3 rounded-4 d-inline-block shadow-sm">
                                <i class="bi bi-person-video3 fs-3 text-primary"></i>
                            </div>
                            <h5 class="card-title fw-bold text-dark mb-2">Professores</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="{% url 'listar_cursos' %}" class="text-decoration-none">
                    <div class="card module-card text-center h-100 shadow-sm border-0 rounded-4">
                        <div class="card-body p-4">
                            <div class="module-icon mb-4 bg-light p-3 rounded-4 d-inline-block shadow-sm">
                                <i class="bi bi-book fs-3 text-primary"></i>
                            </div>
                            <h5 class="card-title fw-bold text-dark mb-2">Cursos</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .module-card { transition: all 0.3s ease; background: #fff; border: 1px solid #eee !important; }
    .module-card:hover { transform: translateY(-5px); box-shadow: 0 1rem 3rem rgba(0,0,0,.1) !important; }
    .module-icon { width: 64px; height: 64px; display: inline-flex; align-items: center; justify-content: center; }
</style>
{% endblock %}
