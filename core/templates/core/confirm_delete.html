{% extends 'core/base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 p-4 text-center">
                <div class="bg-danger bg-opacity-10 p-4 rounded-circle text-danger d-inline-block mb-4" style="width: 80px; height: 80px;">
                    <i class="bi bi-exclamation-triangle fs-1"></i>
                </div>
                <h3>Confirmar Exclusão</h3>
                <p class="text-muted mb-4">Tem certeza que deseja excluir o(a) {{ type }} <strong>"{{ object }}"</strong>? Esta ação não pode ser desfeita.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger px-4">Sim, Excluir</button>
                        <a href="javascript:history.back()" class="btn btn-light px-4">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
