{% extends 'core/base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Fazer Reclamação</h1>
    <form method="post" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Tipo de Reclamação</label>
            <select name="tipo" class="w-full border p-2 rounded">
                <option value="ACADEMICA">Académica</option>
                <option value="FINANCEIRA">Financeira</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Motivo / Descrição</label>
            <textarea name="motivo" class="w-full border p-2 rounded" rows="5" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar Reclamação</button>
    </form>
</div>
{% endblock %}
