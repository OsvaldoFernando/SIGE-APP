{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h5 class="mb-0">Portal do Candidato</h5>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center">Insira seu BI ou Número de Inscrição para ver seu estado.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="identificador" class="form-control form-control-lg text-center" placeholder="BI ou Nº Inscrição" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Consultar Perfil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
